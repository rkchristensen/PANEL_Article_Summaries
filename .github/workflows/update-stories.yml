name: Update ethics stories

on:
  workflow_dispatch:
  schedule:
    - cron: "17 13 * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Refresh stories JSON (cloud mode: no Ollama)
        run: ENABLE_OLLAMA=0 python3 scripts/update_stories.py

      - name: Commit and push if changed
        run: |
          if git diff --quiet; then
            echo "No story updates."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/stories.json data/summaries_cache.json || true
          git commit -m "chore: daily story refresh (cloud no-ollama)"
          git push
